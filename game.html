<!DOCTYPE html>
<html>
<head>
    <title>Your Game Page</title>
    <style>
        body {
            background-color: #14001e;
        }

        canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .keyboard-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            color: white;
            font-size: 18px;
        }

        .keyboard-icons img {
            margin: 0 10px;
            filter: invert(100%);
            height: 40px;
            width: 40px;
        }

        .control-buttons {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }

        .control-buttons button {
            margin: 0 5px;
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<canvas></canvas>

<script src="game.js"></script>

<div class="keyboard-icons">
    <span>Use </span>
    <img src="images/wasd.png" alt="WASD" style="filter: invert(100%);" />
    <span> to move</span>
</div>

<div class="control-buttons">
    <button onclick="handleControl('W')">W</button>
    <button onclick="handleControl('A')">A</button>
    <button onclick="handleControl('S')">S</button>
    <button onclick="handleControl('D')">D</button>
</div>

<script>

        // This might involve calling a function from your 'game.js' 
        // or directly manipulating the game state.
    }
</script>

</body>
</html>
